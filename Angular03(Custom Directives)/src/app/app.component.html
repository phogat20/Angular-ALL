<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>
        <!-- Using Custom Structural Directive -->
         <div *appUnless="onlyOdd"> 
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> 
      </ul>
      <!-- Basic Attribute directive with taking element ref -->
      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- Attribute directive using element ref and renderer -->
      <p [appBetterHighlight]="'blue'" defaultColor="yellow">Style me with a better directive!</p>

      <!-- ng switch -->
      <!-- ngSwitch is a structural directive in Angular that allows you to conditionally render content based on a specified value. It works similarly to a switch statement in JavaScript, where different cases are executed based on the value of a given expression. -->
      <!-- ngSwitch - condition on 
           ngSwitchCase- cases of switch statement 
          ngSwitchDefault-  default statement -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Switch case Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
